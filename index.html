<head>
    <title>The Numbers Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pfp.jpg" />
</head>
<body>
    <H1>Number Converter</H1>
    <br>
    <div>
        <h1>Celcius to Fahrenheit to Kelvin</h1>
        <p>Select: </p>
        <select name="unit" id="units">
            <option value=" " selected> </option>
            <option value="celcius">Celcius</option>
            <option value="fahrenheit">Fahrenheit </option>
            <option value="kelvin">Kelvin</option>
          </select>
        <input type="number" id="temperatesolve">
        <br>
        <p id="temperatureanswer"></p>
        <p id="temperatureanswer2"></p>
        <br>
        <button onclick="temperaturecalc()">Calculate Others</button>
    </div>
    <br>
    <div>
        <h1>Binary to Octal to Hexadecimal</h1>
        <p>Select: </p>
        <select name="type" id="types">
            <option value=" " selected> </option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        <input type="number" id="typesolve">
        <br>
        <p id="typeanswer"></p>
        <p id="typeanswer2"></p>
        <br>
        <button onclick="typecalc()">Calculate Others</button>
    </div>
    <br> 
    <br> 
    <br>
    <div>
        <h1>Other links</h1>
        <p><a href="https://github.com/Mr-Bamboo-Forest/Number-Calculator">GitHub</a> repository.</p>
        <p>Sub to <a href="https://youtube.com/MrTechnoMoon/">MrTechnoMoon!</a></p>
    </div>
    <script src="script.js"></script>
</body>
