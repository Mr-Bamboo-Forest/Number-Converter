<body>
    <H1>Number Converter</H1>
    <br>
    <div>
        <h1>Celcius to Fahrenheit to Kelvin</h1>
        <p>Select: </p>
        <select name="unit" id="units">
            <option value=" " selected> </option>
            <option value="celcius">Celcius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit </option>
          </select>
        <input type="number" id="temperatesolve">
        <br>
        <p id="temperatureanswer"></p>
        <p id="temperatureanswer2"></p>
        <p id="temperatureanswer3"></p>
        <br>
        <button onclick="temperaturecalc()">Calculate Others</button>
    </div>
    <br>    
    <div>
        <h1>Binary to Octal to Hexadecimal</h1>
        <p>Select: </p>
        <select name="type" id="types">
            <option value=" " selected> </option>
            <option value="decimal">Decimal</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        <input type="number" id="typesolve">
        <br>
        <p id="typeanswer"></p>
        <p id="typeanswer2"></p>
        <p id="typeanswer3"></p>
        <p id="typeanswer4"></p>
        <br>
        <button onclick="typecalc()">Calculate Others</button>
    </div>
    <br>
    <div>
        <h1>Number to Words</h1>
        <input type="number" id="number">
        <br>
        <p id="wordanswer"></p>
        <br>
        <button onclick="numbercalc()">Show Words</button>
    </div>
